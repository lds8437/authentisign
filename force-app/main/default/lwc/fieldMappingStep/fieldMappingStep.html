<template>
    <lightning-combobox
        label="Select Object"
        options={objectOptions}
        value={selectedObject}
        onchange={handleObjectChange}>
    </lightning-combobox>
    <template if:true={fields}>
        <lightning-datatable
            key-field="name"
            data={fields}
            columns={columns}
            onrowaction={handleFieldSelect}>
        </lightning-datatable>
    </template>
</template>
