<template>
    <lightning-card title="Place Fields" icon-name="standard:merge_field">
        <div class="slds-p-around_medium">
            <p>Drag-and-drop field placement (Placeholder)</p>
            <template if:true={mergeFields}>
                <p>Merge Fields Available:</p>
                <ul class="slds-list_dotted">
                    <template for:each={mergeFields} for:item="field">
                        <li key={field.id}>{field.name} ({field.object}.{field.field})</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
