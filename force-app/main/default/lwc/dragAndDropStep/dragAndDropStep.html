<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-4">
            <lightning-card title="Available Fields">
                <template for:each={fields} for:item="field">
                    <div
                        key={field}
                        draggable="true"
                        ondragstart={handleDragStart}
                        data-field={field}
                        class="slds-p-around_small">
                        {field}
                    </div>
                </template>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_3-of-4">
            <lightning-card title="Document Canvas">
                <div
                    ondrop={handleDrop}
                    ondragover={handleDragOver}
                    class="canvas">
                    <template for:each={placedFields} for:item="field">
                        <div key={field.id} class="slds-p-around_small">
                            {field.name} at ({field.x}, {field.y})
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
