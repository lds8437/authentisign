<template>
    <lightning-file-upload
        label="Upload Document"
        name="documentUpload"
        accept=".pdf"
        onuploadfinished={handleUploadFinished}>
    </lightning-file-upload>
    <lightning-record-picker
        label="Or Select Existing Document"
        object-api-name="ContentDocument"
        onrecordselect={handleDocumentSelect}>
    </lightning-record-picker>
    <template if:true={selectedDocument}>
        <div class="slds-m-top_medium">
            <lightning-button
                label="Preview"
                onclick={handlePreview}>
            </lightning-button>
        </div>
    </template>
</template>
