<template>
    <lightning-card title="Upload or Select Document" icon-name="standard:document">
        <div class="slds-p-around_medium">
            <!-- Debug Output -->
            <div class="slds-m-bottom_small">
                <p class="slds-text-body_small">Documents Available: {documents.length}</p>
            </div>

            <!-- Document Selection -->
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    label="Select Existing Document"
                    options={documents}
                    value={selectedDocumentId}
                    onchange={handleDocumentChange}
                    placeholder="Choose a document"
                    aria-label="Select an existing PDF document"
                    class="slds-form-element"
                ></lightning-combobox>
                <lightning-button
                    variant="neutral"
                    label="Clear Selection"
                    onclick={handleClearSelection}
                    class="slds-m-top_small"
                    aria-label="Clear selected document"
                ></lightning-button>
            </div>

            <!-- File Upload -->
            <div class="slds-m-bottom_medium">
                <lightning-input
                    type="file"
                    label="Upload New PDF"
                    accept=".pdf"
                    onchange={handleFileUpload}
                    aria-label="Upload a new PDF document"
                    class="slds-form-element"
                ></lightning-input>
            </div>

            <!-- Loading Indicator -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading documents..."></lightning-spinner>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
