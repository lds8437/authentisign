<template>
    <lightning-card title="Map Merge Fields" icon-name="standard:merge_field">
        <div class="slds-p-around_medium">
            <!-- Add Field Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    variant="brand"
                    label="Add Field"
                    onclick={handleAddField}
                    aria-label="Add a new merge field"
                ></lightning-button>
            </div>

            <!-- Merge Fields Table -->
            <template if:true={mergeFields}>
                <lightning-datatable
                    key-field="id"
                    data={mergeFields}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column
                    class="slds-m-bottom_medium"
                ></lightning-datatable>
            </template>

            <!-- Save All Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    variant="brand"
                    label="Save Merge Fields"
                    onclick={handleSaveAll}
                    aria-label="Save all merge fields"
                    disabled={isSaveDisabled}
                ></lightning-button>
            </div>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>

            <!-- Loading Indicator -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading fields..."></lightning-spinner>
            </template>
        </div>
    </lightning-card>

    <!-- Add Merge Field Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close"
                        title="Close"
                        onclick={closeModal}
                    >
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading" class="slds-modal__title">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Source Object Selector -->
                    <lightning-combobox
                        label="Source Object"
                        options={objectOptions}
                        value={selectedObject}
                        onchange={handleObjectChange}
                        placeholder="Select an object"
                        aria-label="Select source object for merge field"
                        class="slds-m-bottom_medium"
                    ></lightning-combobox>

                    <!-- Field Selector -->
                    <lightning-combobox
                        label="Field"
                        options={fieldOptions}
                        value={selectedField}
                        onchange={handleFieldChange}
                        placeholder="Select a field"
                        disabled={isFieldDisabled}
                        aria-label="Select field for merge field"
                        class="slds-m-bottom_medium"
                    ></lightning-combobox>

                    <!-- Name Field -->
                    <lightning-input
                        label="Name"
                        value={fieldName}
                        onchange={handleNameChange}
                        placeholder="Enter merge field name (e.g., Opportunity.Name)"
                        message-when-value-missing="Name is required"
                        aria-label="Merge field name"
                        class="slds-m-bottom_medium"
                    ></lightning-input>
                    <p class="slds-text-body_small slds-m-bottom_small">Auto-generated name can be edited (e.g., Opportunity.Amount).</p>

                    <!-- Error Message -->
                    <template if:true={error}>
                        <div class="slds-text-color_error slds-m-bottom_small">{error}</div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={closeModal}
                        aria-label="Cancel merge field"
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Save"
                        onclick={handleSave}
                        aria-label="Save merge field"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
